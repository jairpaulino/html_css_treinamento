<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágramos</title>
</head>
<body>
    <h1>Parágrafos e quebas de linha</h1>
    <p>Você pode criar um parágrafo de qualquer jeito entre as tags &lt;p&gt; e &lt;/p&gt;.</p>
    <p>A tag &lt;br&gt; serve para quebrar o parágrafo, <br> desta forma. </p>
    <p>Vamos adicionar alguns símbolos:
        &reg;
        &Delta;
        &uparrow;
        &copy;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F596;
        &#X1F913;
    </p>
</body>
</html>
