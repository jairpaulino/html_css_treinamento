<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplementes aumente e diminua o tamano do seu navegador. </p>

    <picture>
        <source media="(max-width: 600px)" srcset="Imagens/foto-p.png" type="image/png">

        <img src="Imagens/foto-g.png" alt="Imagem flexível">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/p_itTiQLxlA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
